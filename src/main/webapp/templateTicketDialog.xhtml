<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dialogResult" widgetVar="ticketDialog" header="#{label['template.ticket.header']}" 
              modal="true" resizable="false" closeOnEscape="true" width="1300" height="400" >

        <h:form id="formResult">
            <p:dataList id="resultList" type="definition"  var="hit" value="#{searchController.hits}" >
                <div style="font-family: monospace">
                    <span>#{hit.contextLeftWindow}</span>
                    #{hit.matchWord}
                    #{hit.contextRightWindow}
                </div>
            </p:dataList>
        </h:form>
    </p:dialog>

</ui:composition>
