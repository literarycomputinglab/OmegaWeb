<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog widgetVar="ticketDialog" header="#{label['template.ticket.header']}"
              modal="true" resizable="false" closeOnEscape="true" width="500" height="400">
        <h:form id="ticketFrame">
            <p:dataList var="source" value="#{searchController.sources}" >
                #{source.id}, #{source.content.data}
            </p:dataList>

        </h:form>
    </p:dialog>

</ui:composition>
