<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog widgetVar="ticketDialog" header="#{label['template.ticket.header']}"
              modal="true" resizable="false" closeOnEscape="true" width="650" height="400" >
        <h:form id="ticketFrame">
            <p:dataList id="resultList" type="definition"  var="hit" value="#{searchController.hits}" >
                <div style="text-align: center; margin-bottom: 1em;">
                    <span style="text-align: left">#{hit.contextLeftWindow}</span> <span style=" text-align: center; text-decoration: underline; font-weight: bold; margin: 1.2em;">#{hit.matchWord}</span> <span style="text-align: right">#{hit.contextRightWindow}</span>
                </div>
            </p:dataList>

        </h:form>
    </p:dialog>

</ui:composition>
