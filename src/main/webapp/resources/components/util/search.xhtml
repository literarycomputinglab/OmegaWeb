<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="searchAction" default="#{searchController.search(cc.attrs.word)}" method-signature="java.lang.String action(java.lang.String)"/>
        <cc:attribute name="word" type="java.lang.String" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="searchForm">
            <h:outputText id="error" value=""/>
            <br/>
            <h:inputText id="searchText" styleClass="searchBox" size="75" value="#{cc.attrs.word}"/>

            <h:commandButton id="searchButton" value="Search" action="#{cc.attrs.searchAction}" onclick="PF('loadingDialog').show()" />

        </h:form>


    </cc:implementation>
