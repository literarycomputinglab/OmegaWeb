<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/override.css"/>

        <style type="text/css">

        </style>
        <title>Omega</title>
    </h:head>

    <h:body>

        <p:growl id="growl" showDetail="true"/>

        <h:form id="dialogs">

            <ui:include src="/templateConfirmDialog.xhtml"/>

            <ui:include src="/templateLoadingDialog.xhtml"/>

            <ui:include src="/templateAboutDialog.xhtml"/>

            <ui:include src="/templateTicketDialog.xhtml"/>

            <ui:include src="/templateSettingsDialog.xhtml"/>

        </h:form>


        <div id="top">

            <h:form>         

                <p:toolbar styleClass="topToolbar">

                    <f:facet name="left">

                        <p:commandLink title="#{label['template.home']}" ajax="false" action="#{homeController.homeAction()}" >
                            <p:graphicImage styleClass="topToolbarButton"  value="/resources/image/home.png"/>
                        </p:commandLink>

                        <p:commandLink title="#{label['template.glossary']}" action="#{homeController.glossaryAction()}" ajax="true" onclick="PF('settingsDialog').show()">
                            <p:graphicImage styleClass="topToolbarButton" value="/resources/image/resource.png"/>
                        </p:commandLink>  

                        <p:commandLink title="#{label['template.translation']}" action="#{homeController.translationAction()}" ajax="true" onclick="PF('ticketDialog').show()">
                            <p:graphicImage styleClass="topToolbarButton" value="/resources/image/document.png"/>
                        </p:commandLink>

                        <p:commandLink title="#{label['template.account']}" ajax="true" onclick="PF('confirmDialog').show()">
                            <p:graphicImage styleClass="topToolbarButton" value="/resources/image/accounts.png"/>
                        </p:commandLink>

                    </f:facet>

                    <f:facet name="right">
                        <p:commandLink title="#{label['template.about']}" onclick="PF('aboutDialog').show()">
                            <p:graphicImage styleClass="topToolbarButton" value="/resources/image/info.png"/>
                        </p:commandLink>


                        <p:menuButton styleClass="topToolbarButton accountMenuButton" value="#{applicationBean.emptyMessage(homeController.accountName, label['template.noname'])}">

                            <p:menuitem icon="ui-icon-power" value="#{label['template.exit']}" action="#{applicationBean.shutdown()}" ajax="false"/>
                        </p:menuButton>
                    </f:facet>

                </p:toolbar>
            </h:form>
        </div>

        <div id="content">

            <ui:insert name="content"/>

        </div>

    </h:body>

</html>
