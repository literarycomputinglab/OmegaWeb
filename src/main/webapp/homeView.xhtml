<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">

        <ui:define name="content">
            <div class="background_img">
                <div class="head">
                    <p:outputLabel style="font-size: 20px; font-weight: bold" value="#{label['home.welcomeMessage']}">
                        <p:effect type="pulsate" event="load" speed="2500" >
                            <f:param name="times" value="3"/>
                        </p:effect>
                    </p:outputLabel>
                </div>
                <div class="search">
                    <h:form id="result">

                        <util:search id="searchWord" />
                        
                        <p:dataScroller id="resultScroller" value="#{searchController.hits}" var="hit" chunkSize="20" mode="inline" scrollHeight="400" style="margin-top: 20px;" class="dataScroller">
                            <f:facet name="header"> 
                                Scroll Down to Load More Results [no. #{searchController.hits.size()}]
                            </f:facet>

                            <h:panelGrid columns="4" style="width:100%" >
                                <h:outputText style="font-family: monospace; font-style: italic" escape="false" value="#{hit.sourceRef}" />
                                <h:outputText style="font-family: monospace" escape="false" value="#{hit.contextLeftWindow}"/>
                                <h:outputText style="font-family: monospace;background-color: yellow" escape="false" value="#{hit.matchWord}" />
                                <h:outputText style="font-family: monospace" escape="false" value="#{hit.contextRightWindow}"/>
                            </h:panelGrid>
                        </p:dataScroller>

                    </h:form>
                </div>

                <div style="text-align: center; position:absolute; bottom:4%; width: 100%">
                    <span style="font-size: 20px; font-weight: bold">#{label['template.about.version']} #{applicationBean.version}</span><br/><br/><br/>
                    <span style="font-size: 16px;">Istituto di Linguistica Computazionale</span><br/>
                    <span style="font-size: 16px;">"A. Zampolli" CNR - Pisa Italy</span><br/>
                    <span style="font-size: 16px;"><a style="color: blue" href="http://www.ilc.cnr.it" target="blank">www.ilc.cnr.it</a></span><br/>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
